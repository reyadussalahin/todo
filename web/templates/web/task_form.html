{% extends 'web/layout.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <div class="task-create-form-wrapper">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="container form-group">
            <div class="row">
              <label for="title" class="col-md-2 col-lg-3 col-form-label font-weight-bold text-md-right">Title</label>
              <div class="col-md-8 col-lg-6 text-left">
                <input id="title" type="text" class="form-control " name="title" value="{{ task.title }}" required="" autocomplete="title" autofocus="">
              </div>
            </div>
          </div>
          <div class="container form-group">
            <div class="row">
              <label for="description" class="col-md-2 col-lg-3 col-form-label font-weight-bold text-md-right">Description</label>
              <div class="col-md-8 col-lg-6 text-left">
                <textarea id="description" type="text" class="form-control " name="description" required="" autocomplete="description" style="height: 240px">{{ task.description }}</textarea>      
              </div>
            </div>
          </div>
          <div class="container">
            <div class="form-group row mb-0">
              <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <button id="submit" type="submit" class="btn btn-primary">
                  {{ task.form_goal }}
                </button>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
